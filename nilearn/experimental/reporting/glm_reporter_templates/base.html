<!-- CSS for the report -->
<article>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css"
    />

    <style type="text/css">
      {{css}}
    </style>
  </head>

  <body>
    <main>
      <section class="nilearn_report">
        <h1 class="withtooltip">
          {{title}}
          <span class="tooltiptext">{{docstring}}</span>
        </h1>
        {{self.navbar|html}}

        <div class="pure-g" style="display: flex; justify-content: center">
          <div class="pure-u-7-8 pure-u-md-7-8 raise">
            <!--  -->
            {{if warning_messages}}
            <div class="warning">
              <h2 class="elem-warn">WARNING</h2>
              <ul>
                {{for message in warning_messages}}
                <li class="elem-warn">{{message}}</li>
                {{endfor}}
              </ul>
            </div>
            {{endif}}
            <!--  -->
            {{self.report|html}}
          </div>
        </div>
      </section>
    </main>
  </body>
</article>
